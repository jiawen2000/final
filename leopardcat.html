<!DOCTYPE html>
<html lang="zh-TW">
<head>

<body>
    <div class="gallery-container">
        <div class="gallery-item">

                        <img src="https://c2.staticflickr.com/8/7273/7736034954_09da3173c9_o.jpg" alt="自然風景">
                    </div>
                    <div class="card-back">
                        <h3>美麗的大自然</h3>

                        <button>更多詳情</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://images.agriharvest.tw/wp-content/uploads/2022/03/0-3.jpg" alt="都市建築">
                    </div>
                    <div class="card-back">
                        <h3>現代城市建築</h3>

                </div>

        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://storage.googleapis.com/csr-cms-cwg-tw/article/201906/article-5d0c304471b7d.jpg" alt="動物世界">
                    </div>
                    <div class="card-back">
                        <h3>野生動物王國</h3>
                        <p>深入了解動物的生存智慧與生態多樣性。</p>
                        <button>更多詳情</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://www.lca.org.tw/sites/default/files/styles/wide/public/upload/article/1369.insert.2173.jpg?itok=v2Ejgoop" alt="藝術作品">
                    </div>
                    <div class="card-back">
                        <h3>藝術創作</h3>
                        <p>探索藝術的無限可能，感受創造力的魅力。</p>

                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://leopardcat.net/images/leopard_cat_kitten.jpg" alt="海洋世界">
                    </div>
                    <div class="card-back">
                        <h3>深邃海洋</h3>
                        <p>揭秘海洋的神祕面紗，體驗大海的壯闊與奇妙。</p>
                        <button>更多詳情</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery-item">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="https://www.apd.com.tw/wp-content/uploads/2022/01/%E7%9F%B3%E8%99%8E.jpg" alt="運動風景">
                    </div>
                    <div class="card-back">
                        <h3>激情運動</h3>
                        <p>感受運動的激情與力量，體驗生命的律動。</p>
                        <button>更多詳情</button>

            </div>
